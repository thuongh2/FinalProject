{% extends "layout.html" %} {% block title %}Dashboard{% endblock %} {% block
header %}{% endblock %} {% block content %}

<!-- Begin Page Content -->
<div class="container-fluid">
  <!-- Page Heading -->
  <div class="d-flex align-items-center justify-content-center mb-4">
    <h1 class="h3 mb-0 text-gray-800">Chi tiết mô hình</h1>
  </div>

  <!-- Content Row -->

  <div class="row">
    <!-- Pie Chart -->
    <div class="col-xl-4 col-lg-5">
      <div class="card shadow mb-4">
        <!-- Card Header - Dropdown -->
        <div
          class="card-header py-3 d-flex flex-row align-items-center justify-content-between"
        >
          <h5 class="m-0 font-weight-bold text-primary">Thông tin mô hình</h5>
        </div>
        <!-- Card Body -->
        <div class="card-body">
          <div class="chart-pie d-flex flex-column align-items-start">
            <h6 class="mb-4" style="display: block; text-align: left">
              Tên mô hình:
            </h6>
            <h6 class="mb-4" style="display: block; text-align: left">
              Tham số:
            </h6>
            <h6 class="mb-4" style="display: block; text-align: left">
              Đánh giá:
            </h6>
            <h6 class="mb-4" style="display: block; text-align: left">RMSE:</h6>
            <h6 class="mb-4" style="display: block; text-align: left">MAPE:</h6>
          </div>
        </div>
      </div>
    </div>

    <!-- Area Chart -->
    <div class="col-xl-8 col-lg-7">
      <div class="card shadow mb-4">
        <!-- Card Header - Dropdown -->
        <div
          class="card-header py-3 d-flex flex-row align-items-center justify-content-between"
        >
          <h5 class="m-0 font-weight-bold text-primary">Biểu đồ của mô hình</h5>
        </div>
        <!-- Card Body -->
        <div class="card-body">
          <div class="chart-area">
            <canvas id="myAreaChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /.container-fluid -->

{% endblock %}
