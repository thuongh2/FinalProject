{% extends "layout.html" %} {% block title %}Dashboard{% endblock %} {% block
header %}{% endblock %} {% block content %}

<!-- Begin Page Content -->
<div class="container-fluid">
  <div class="row">
    <!-- Content Column -->
    <div class="col-xl-5 mb-2"></div>
    <div class="col-xl-7 mb-2">
      <div class="row">
        <div class="col-xl-4">
          <select
            class="form-control form-select col-xl-12"
            style="background-color: #36b9cc; color: black"
          >
            >
            <option selected="">Chọn mô hình</option>
            <option value="ARIMA">ARIMA</option>
            <option value="LSTM">LSTM</option>
          </select>
        </div>

        <div class="col-xl-4">
          <select
            class="form-control form-select col-xl-12"
            style="background-color: #36b9cc; color: black"
          >
            <option selected="">Chọn dữ liệu kết hợp</option>
            <option value="xuatkhau">Giá xuất khẩu</option>
            <option value="giaxang">Giá xăng</option>
          </select>
        </div>

        <div class="col-xl-4">
          <select
            class="form-control form-select col-xl-12"
            style="background-color: #36b9cc; color: black"
          >
            <option selected="">Chọn thời gian dự đoán</option>
            <option value="dudoan6">6 tháng</option>
            <option value="dudoan12">12 tháng</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <!-- Content Row -->

  <div class="row bg-gradient-info">
    <!-- Pie Chart -->
    <div class="col-xl-2 col-lg-5 mt-4">
      <div class="card-body">
        <div class="chart-pie pt-4 pb-10 mt-2">
          <a
            href="#"
            class="btn btn-agr btn-icon-split mb-4"
            style="display: block; text-align: left; color: black"
          >
            <span class="icon text-white-50">
              <i class="fas fa-seedling"></i>
            </span>
            <span class="text">Lúa gạo</span>
          </a>
          <a
            href="#"
            class="btn btn-agr btn-icon-split mb-4"
            style="display: block; text-align: left; color: black"
          >
            <span class="icon text-white-50">
              <i class="fas fa-seedling"></i>
            </span>
            <span class="text">Cà phê</span>
          </a>
          <a
            href="#"
            class="btn btn-agr btn-icon-split mb-4"
            style="display: block; text-align: left; color: black"
          >
            <span class="icon text-white-50">
              <i class="fas fa-seedling"></i>
            </span>
            <span class="text">Dưa hấu</span>
          </a>
        </div>
      </div>
    </div>
    <!-- Area Chart -->
    <div class="col-xl-10 col-lg-7 mt-4">
      <div class="card shadow mb-4">
        <!-- Card Header - Dropdown -->
        <div
          class="card-header py-3 d-flex flex-row align-items-center justify-content-between"
        >
          <h5 class="m-0 font-weight-bold text-primary">
            Biểu đồ dự đoán giá nông sản
          </h5>
        </div>
        <!-- Card Body -->
        <div class="card-body">
          <div class="chart-area">
            <canvas id="myAreaChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Content Row -->
  <div class="row">
    <!-- Content Column -->
    <div class="col-lg-12 mb-4 mt-4">
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Giá nông sản</h6>
        </div>
        <div class="card-body">
          <div class="table-responsive" style="overflow-x: hidden">
            <div
              id="dataTable_wrapper"
              class="dataTables_wrapper dt-bootstrap4"
            >
              <div class="row">
                <div class="col-sm-12 col-md-6"></div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <table
                    class="table table-bordered dataTable"
                    id="dataTable"
                    width="100%"
                    cellspacing="0"
                    role="grid"
                    aria-describedby="dataTable_info"
                    style="width: 100%"
                  >
                    <thead>
                      <tr role="row">
                        <th
                          class="sorting sorting_asc"
                          tabindex="0"
                          aria-controls="dataTable"
                          rowspan="1"
                          colspan="1"
                          aria-sort="ascending"
                          aria-label="Name: activate to sort column descending"
                          style="width: 160px"
                        >
                          Ngày
                        </th>
                        <th
                          class="sorting"
                          tabindex="0"
                          aria-controls="dataTable"
                          rowspan="1"
                          colspan="1"
                          aria-label="Position: activate to sort column ascending"
                          style="width: 246px"
                        >
                          Giá
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr class="odd">
                        <td class="sorting_1">04/01/2002</td>
                        <td>$999,999.00</td>
                      </tr>
                      <tr class="even"></tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->

  {% endblock %}
</div>
